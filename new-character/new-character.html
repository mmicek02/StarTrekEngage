<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Star Trek Engage!</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
      <link rel="stylesheet" type="text/css" href="../new-character/new-character.css">
    </head>
    <body>
        <nav role="navigation">Nav</nav>
        <main role="main">
          <header role="banner">
            <h1>Create a New Character</h1>
          </header>
            <header>
                <h3>Choose a Race</h3>
            </header>
            <form class='new-character-form'>
                    <fieldset>
                    <label class="answerOption">
                        <input type="radio" value="Human" name="answer" required>
                        <span>Human</span>
                    </label>
                    <label class="answerOption">
                        <input type="radio" value="Vulcan" name="answer" required>
                        <span>Vulcan</span>
                    </label>
                    <label class="answerOption">
                        <input type="radio" value="Denobulan" name="answer" required>
                        <span>Denobulan</span>
                    </label>
                    <label class="answerOption">
                        <input type="radio" value="Tellarite" name="answer" required>
                        <span>Tellarite</span>
                    </label>
                    <label class="answerOption">
                        <input type="radio" value="Andorian" name="answer" required>
                        <span>Andorian</span>
                    </label>
                    <button type="submit" class="submitButton">Next</button>
                    </fieldset>
            </form>
            <header>
                <h3>Environment</h3>
            </header>
            <form class='new-character-form'>
                    <fieldset>
                        <select id='note-folder-select' name='note-folder-id'>
                            <option value="">Homeworld</option>
                            <option value="">Frontier Colony</option>
                            <option value="">Starship or Starbase</option>
                            <option value="">Another Species' World</option>
                          </select>
                    <button type="submit" class="submitButton">Next</button>
                    </fieldset>
            </form>
            <header>
                <h3>Upbringing</h3>
            </header>
            <form class='new-character-form'>
                    <fieldset>
                        <select id='note-folder-select' name='note-folder-id'>
                            <option value="">Starfleet</option>
                            <option value="">Business/ Trade</option>
                            <option value="">Rural</option>
                            <option value="">Technology</option>
                            <option value="">Artistic</option>
                            <option value="">Politics</option>
                          </select>
                    <button type="submit" class="submitButton">Next</button>
                    </fieldset>
            </form>
            <header>
                <h3>Star Fleet Academy</h3>
            </header>
            <form class='new-character-form'>
                    <fieldset>
                        <select id='note-folder-select' name='note-folder-id'>
                            <option value="">Command Track</option>
                            <option value="">Operations Track</option>
                            <option value="">Sciences Track</option>
                          </select>
                    <button type="submit" class="submitButton">Next</button>
                    </fieldset>
            </form>
            <header>
                <h3>Career/ Experience</h3>
            </header>
            <form class='new-character-form'>
                    <fieldset>
                        <select id='note-folder-select' name='note-folder-id'>
                            <option value="">Young Office</option>
                            <option value="">Experienced Office</option>
                            <option value="">Veteran Office</option>
                          </select>
                    <button type="submit" class="submitButton">Next</button>
                    </fieldset>
            </form>
            <header>
                <h3>Career/ Experience</h3>
            </header>
            <form class='new-character-form'>
                    <fieldset>
                        <select id='note-folder-select' name='note-folder-id'>
                            <option value="">Young Office</option>
                            <option value="">Experienced Office</option>
                            <option value="">Veteran Office</option>
                          </select>
                    <button type="submit" class="submitButton">Next</button>
                    </fieldset>
            </form>
            <header>
                <h3>Career Events</h3>
            </header>
            <form class='new-character-form'>
                    <fieldset>
                        <select id='note-folder-select' name='note-folder-id'>
                            <option value="">Ship Destroyed</option>
                            <option value="">Required to Take Command</option>
                            <option value="">Mentored</option>
                            <option value="">Betrayed Ideals for A Superior</option>
                            <option value="">First Contact</option>
                          </select>
                    <button type="submit" class="submitButton">Next</button>
                    </fieldset>
            </form>
            <header>
                <h3>Character Name</h3>
            </header>
            <form class='new-character-form'>
                    <fieldset>
                            <div>
                                <label for="first-name">Name</label>
                                <input placeholder='First Name' type="text" name='first-name' id='first-name' />
                              </div>
                    <button type="submit" class="submitButton">Next</button>
                    </fieldset>
            </form>
          </section>
          <footer role="content-info">Footer</footer>
    </body>
</html>
